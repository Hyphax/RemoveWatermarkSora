<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | RemoveWatermarkSora</title>
    <link rel="stylesheet" href="styles.min.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <section class="error-page">
        <div class="container">
            <div class="error-content">
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">Page Not Found</h2>
                <p class="error-description">
                    The page you're looking for doesn't exist. You can return to our homepage and continue removing Sora watermarks.
                </p>
                <div class="error-actions">
                    <a href="/" class="cta-primary">
                        <span>Return Home</span>
                        <span>â†’</span>
                    </a>
                    <a href="https://cudoai.com/sora" target="_blank" rel="noopener noreferrer" class="cta-secondary">
                        Remove Watermark Free
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .error-title {
            font-size: 120px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .error-subtitle {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .cta-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .cta-secondary:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</body>
</html>
