<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50" width="220" height="50" class="logo-svg">
  <defs>
    <!-- Enhanced gradient definitions -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
      <animateTransform attributeName="gradientTransform" type="rotate" 
                        values="0 25 25; 360 25 25" dur="20s" repeatCount="indefinite"/>
    </linearGradient>
    
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#6366f1" flood-opacity="0.4"/>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Container -->
  <g id="logo-icon" class="logo-icon-group">
    <!-- Outer glow ring -->
    <circle cx="25" cy="25" r="23" fill="none" stroke="url(#primaryGrad)" stroke-width="0.5" opacity="0.3">
      <animate attributeName="r" values="23;25;23" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Background circle with enhanced gradient -->
    <circle cx="25" cy="25" r="20" fill="url(#primaryGrad)" filter="url(#dropshadow)">
      <animate attributeName="r" values="20;20.5;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner highlight circle -->
    <circle cx="25" cy="25" r="17" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Video frame icon -->
    <rect x="15" y="18" width="20" height="14" rx="2" fill="none" stroke="white" stroke-width="2.5" opacity="0.95"/>
    
    <!-- Play button with subtle animation -->
    <polygon points="21,22 21,28 28,25" fill="white">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Enhanced watermark removal effect -->
    <g opacity="0.9">
      <line x1="30" y1="15" x2="36" y2="21" stroke="white" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="32" y1="13" x2="38" y2="19" stroke="white" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </line>
      <line x1="34" y1="11" x2="40" y2="17" stroke="white" stroke-width="2" stroke-linecap="round">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Enhanced sparkle effects -->
    <g fill="url(#iconGrad)" opacity="0.9">
      <circle cx="39" cy="14" r="1.5">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1.5;2;1.5" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="36" cy="37" r="1">
        <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="11" cy="18" r="1">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <!-- Star sparkle -->
      <path d="M41,32 L42,34 L44,33 L42,35 L41,37 L40,35 L38,33 L40,34 Z" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 41 34; 360 41 34" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Logo Text with enhanced styling -->
  <g id="logo-text" class="logo-text-group">
    <!-- Main brand name with subtle glow -->
    <text x="55" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="16" font-weight="800" fill="url(#textGrad)" filter="url(#textGlow)">
      RemoveWatermark
    </text>
    
    <!-- Sora text with animated gradient -->
    <text x="55" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="16" font-weight="800" fill="url(#primaryGrad)">
      Sora
    </text>
    
    <!-- Enhanced tagline -->
    <text x="105" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="10" font-weight="600" fill="#06b6d4" opacity="0.9">
      AI-Powered
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Hover interaction elements -->
  <g id="hover-effects" class="hover-effects" opacity="0">
    <circle cx="25" cy="25" r="25" fill="none" stroke="url(#primaryGrad)" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="25;28;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- CSS Styling -->
  <style>
    .logo-svg:hover .hover-effects { opacity: 1; transition: opacity 0.3s ease; }
    .logo-svg:hover .logo-icon-group { transform: scale(1.02); transition: transform 0.3s ease; }
    .logo-svg { cursor: pointer; }
  </style>
</svg>